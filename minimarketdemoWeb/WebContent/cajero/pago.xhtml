<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Pago</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<p:menuitem value="Nuevo Pago" icon="pi pi-user-plus"
				action="#{beanPago.actionMenuNuevoPago()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
		<h:outputText value="Fecha inicio:" />
			<p:datePicker value="#{beanPago.fechaInicio}" showTime="true" />
			<h:outputText value="Fecha fin:" />
			<p:datePicker value="#{beanPago.fechaFin}" showTime="true" />
			<p:commandButton update="@form" value="Consultar" icon="pi pi-clock"
				actionListener="#{beanPago.actionListenerConsultarPago()}" />
				  
			<p:dataTable value="#{beanPago.listaPago}" var="p" paginator="true"
				rows="5">
				
				<p:column headerText="NUMERO DE PAGO" filterBy="#{p.numPago}"
					filterMatchMode="contains">
					<h:outputText value="#{p.numPago}" />
				</p:column>
				<p:column headerText="MONTO" filterBy="#{p.monto}"
					filterMatchMode="contains">
					<h:outputText value="#{p.monto}" />
				</p:column>
				<p:column headerText="CÉDULA" filterBy="#{p.cliente.cedula}"
					filterMatchMode="contains">
					<h:outputText value="#{p.cliente.cedula}" />
				</p:column>
				<p:column headerText="NOMBRE" filterBy="#{p.cliente.nombreCliente}"
					filterMatchMode="contains">
					<h:outputText value="#{p.cliente.nombreCliente}" />
				</p:column>
				<p:column headerText="DESCRIPCION"
					filterBy="#{p.tipoPago.nombre}" filterMatchMode="contains">
					<h:outputText value="#{p.tipoPago.nombre}" />
				</p:column>
				<p:column headerText="TIPO-PAGO"
					filterBy="#{p.tipoPago.descripcion}" filterMatchMode="contains">
					<h:outputText value="#{p.tipoPago.descripcion}" />
				</p:column>
				<p:column headerText="FECHA" filterBy="#{p.fechaPago}"
					filterMatchMode="contains">
					<h:outputText value="#{p.fechaPago}" />
				</p:column>
				<p:column headerText="ESTADO TIPO PAGO"
					filterBy="#{p.tipoPago.estado}" filterMatchMode="contains">
					<h:outputText value="#{p.tipoPago.estado}" />
				</p:column>
				<p:column headerText="OPCIONES">
				
					<p:commandButton icon="pi pi-check-circle"
						title="activar/desactivar" styleClass="ui-button-warning"
						update="@form"
						actionListener="#{beanPago.actionListenerActivarDesactivarPago()}" />
					<p:commandButton icon="pi pi-pencil" title="editar"
						action="#{beanPago.actionSeleccionarEdicionPago(p)}" />					
				</p:column>
			</p:dataTable>
		</h:form>
		
	</p:panel>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		responsive="true" width="350">
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no ui-button-flat" />
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" />
	</p:confirmDialog>
</body>
</html>
