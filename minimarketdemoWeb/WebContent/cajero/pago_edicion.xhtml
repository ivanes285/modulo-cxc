<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
	<f:event listener="#{beanTipoPago.actionMenuTipoPago()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Pago</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="pago" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="CÉDULA:" />
				<p:inputText value="#{beanPago.edicionPago.cliente.cedula}"
					required="true" requiredMessage="Ingrese la cédula del cliente" />
				<h:outputText value="NOMBRE:" />
				<p:inputText value="#{beanPago.edicionPago.cliente.nombreCliente}"
					required="true" requiredMessage="Ingrese el nombre del cliente" />
				<h:outputText value="APELLIDO:" />
				<p:inputText value="#{beanPago.edicionPago.cliente.apellidoCliente}"
					required="true" requiredMessage="Ingrese el apellido del cliente" />
				<h:outputText value="CORREO:" />
				<p:inputText value="#{beanPago.edicionPago.cliente.correo}"
					required="true" requiredMessage="Ingrese el nombre del cliente" />
				<h:outputText value="DIRECCIÓN:" />
				<p:inputText value="#{beanPago.edicionPago.cliente.dir}"
					required="true" requiredMessage="Ingrese la dirección del cliente" />
				<h:outputText value="TELF:" />
				<p:inputText value="#{beanPago.edicionPago.cliente.telf}"
					required="true" requiredMessage="Ingrese el teléfono del cliente" />
				<h:outputText value="MONTO:" />
				<h:outputText value="#{beanPago.edicionPago.monto}" />
				<h:outputText value="TIPO DE PAGO: " />
				<p:selectOneMenu value="#{beanPago.idTipoPago}">
					<f:selectItem itemLabel="Seleccione el tipo de pago"
						noSelectionOption="true" />
					<f:selectItems value="#{beanTipoPago.listaTipo}" var="u"
						itemLabel="#{u.nombre}" itemValue="#{u.idTipoPago}"></f:selectItems>
				</p:selectOneMenu>
				<p:commandButton value="Actualizar" icon="pi pi-save" update="@form"
					actionListener="#{beanPago.actionListenerActualizarEdicionPago()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
