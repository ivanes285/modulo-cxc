<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Pago</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="pago" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Cliente" />
				<p:selectOneMenu value="#{beanPago.idCliente}">
					<f:selectItem itemLabel="Seleccione el tipo de pago"
						noSelectionOption="true" />
					<f:selectItems value="#{beanCliente.listaCliente}" var="u"
						itemLabel="#{u.nombreCliente} #{u.apellidoCliente}"
						itemValue="#{u.idCliente}"></f:selectItems>
				</p:selectOneMenu>
				<h:outputText value="Numero de Pago:" />
				<p:inputText value="#{beanPago.edicionPago.numPago}" required="true"
					requiredMessage="Ingrese el número de pago" />
				<h:outputText value="Monto:" />
				<p:inputText value="#{beanPago.edicionPago.monto}" required="true"
					requiredMessage="Ingrese el monto" />
				<h:outputText value="Tipo de Pago:" />
				<p:selectOneMenu value="#{beanPago.idTipoPago}">
					<f:selectItem itemLabel="Seleccione el tipo de pago"
						noSelectionOption="true" />
					<f:selectItems value="#{beanTipoPago.listaTipo}" var="u"
						itemLabel="#{u.nombre}" itemValue="#{u.idTipoPago}"></f:selectItems>
				</p:selectOneMenu>
				<h:outputText value="Fecha:" />
				<p:calendar value="#{beanPago.edicionPago.fechaPago}"></p:calendar>
				<p:commandButton value="Actualizar" icon="pi pi-save" update="@form"
					actionListener="#{beanPago.actionListenerActualizarEdicionPago()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
