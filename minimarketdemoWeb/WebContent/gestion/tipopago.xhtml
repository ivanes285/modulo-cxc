<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Tipos de Pago</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<p:menuitem value="Nuevo Tipo de Pago" icon="pi pi-user-plus"
				action="#{beanTipoPago.actionMenuNuevoTipoPago()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:dataTable value="#{beanTipoPago.listaTipo}" var="t"
				paginator="true" rows="5">
				<p:column headerText="ID">
					<h:outputText value="#{t.idTipoPago}" />
				</p:column>
				<p:column headerText="NOMBRE" filterBy="#{t.nombre}"
					filterMatchMode="contains">
					<h:outputText value="#{t.nombre}" />
				</p:column>
				<p:column headerText="DESCRIPCION" filterBy="#{t.descripcion}"
					filterMatchMode="contains">
					<h:outputText value="#{t.descripcion}" />
				</p:column>
				<p:column headerText="ESTADO" filterBy="#{t.estado}"
					filterMatchMode="contains">
					<h:outputText value="#{t.estado}" />
				</p:column>				
				<p:column headerText="OPCIONES">
					<p:commandButton icon="pi pi-check-circle"
						title="activar/desactivar" styleClass="ui-button-warning"
						update="@form"
						actionListener="#{beanTipoPago.actionListenerActivarDesactivarTipoPago(t.idTipoPago)}" />
					<p:commandButton icon="pi pi-pencil" title="editar"
						action="#{beanTipoPago.actionSeleccionarEdicionTipo(t)}" />
					<p:commandButton icon="pi pi-times-circle" title="eliminar"
						styleClass="ui-button-danger" update="@form"
						actionListener="#{beanTipoPago.actionListenerEliminarTipo(t.idTipoPago)}">
						<p:confirm header="Confirmación"
							message="¿Desea borrar este tipo de pago?" icon="pi pi-info-circle" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		responsive="true" width="350">
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no ui-button-flat" />
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes"/>
	</p:confirmDialog>
</body>
</html>
